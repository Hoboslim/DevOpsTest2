name: Manual .NET Build

on:
  workflow_dispatch:

jobs:
  # Job 1: Print runtime context
  print-runtime-context:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”” Start build process
        run: echo "Build process has started..."

      - &echo-template
        name: Echo Template
        run: echo "This is a reusable step"
        shell: bash

      - name: ğŸ§» Show runtime context
        run: |
          echo "ğŸ”‘ Runner OS: ${{ runner.os }}"
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸ“ Workflow: ${{ github.workflow }}"
          echo "ğŸš€ Triggered by: ${{ github.event_name }}"
          echo "ğŸ™ Actor: ${{ github.actor }}"
          echo "ğŸ”¢ Run Number: ${{ github.run_number }}"
          echo "ğŸ Branch: ${{ github.ref }}"

      - *echo-template

  # Job 2: Build and run project
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Install .NET 9
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: '9.0.x'

      - name: Build Project
        working-directory: DevOpsApp.App
        run: dotnet build

      - name: Run Project
        run: dotnet run --project DevOpsApp/DevOpsApp.csproj

